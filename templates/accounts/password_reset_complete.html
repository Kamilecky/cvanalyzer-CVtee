{% extends "base_auth.html" %}
{% load i18n %}

{% block title %}Password Reset Complete - CVeeto{% endblock %}
{% block auth_subtitle %}Password reset complete{% endblock %}

{% block auth_content %}
<div class="text-center">
    <i class="bi bi-check-circle" style="font-size: 3rem; color: var(--success);"></i>
    <p class="text-muted mt-3 mb-2">Your password has been reset successfully.</p>
</div>
<a href="{% url 'login' %}" class="btn btn-primary w-100">{% trans "Sign In" %}</a>
{% endblock %}
