<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body style="margin:0; padding:0; background:#f5f5f5; font-family:Arial,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f5f5f5; padding:40px 0;">
<tr><td align="center">
<table width="560" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:12px; overflow:hidden;">
    <tr><td style="background:#1a237e; padding:24px; text-align:center;">
        <h1 style="color:#ffffff; margin:0; font-size:24px;">CV Analyzer</h1>
    </td></tr>
    <tr><td style="padding:32px;">
        <h2 style="color:#212121; margin:0 0 16px;">Reset your password</h2>
        <p style="color:#616161; font-size:15px; line-height:1.6;">
            Hi {{ user.username }},<br><br>
            We received a request to reset your password. Click the button below to set a new password.
        </p>
        <div style="text-align:center; margin:32px 0;">
            <a href="{{ reset_url }}" style="background:#2962ff; color:#ffffff; padding:14px 32px; text-decoration:none; border-radius:8px; font-weight:bold; display:inline-block;">Reset Password</a>
        </div>
        <p style="color:#9e9e9e; font-size:13px;">
            If you didn't request this, you can safely ignore this email.<br>
            <a href="{{ reset_url }}" style="color:#2962ff; word-break:break-all;">{{ reset_url }}</a>
        </p>
    </td></tr>
    <tr><td style="background:#f5f5f5; padding:16px; text-align:center;">
        <p style="color:#9e9e9e; font-size:12px; margin:0;">CV Analyzer - AI-powered CV analysis</p>
    </td></tr>
</table>
</td></tr>
</table>
</body>
</html>
