{% extends "base_auth.html" %}

{% block title %}Reset Link Sent - CV Analyzer{% endblock %}
{% block auth_subtitle %}Check your email{% endblock %}

{% block auth_content %}
<div class="text-center">
    <i class="bi bi-envelope-check" style="font-size: 3rem; color: var(--accent);"></i>
    <p class="text-muted mt-3 mb-4">If an account with that email exists, we've sent a password reset link.</p>
    <a href="{% url 'login' %}" class="small">Back to login</a>
</div>
{% endblock %}
