{% extends "base_auth.html" %}
{% load i18n %}

{% block title %}Resend Verification - CV Analyzer{% endblock %}
{% block auth_subtitle %}Resend verification email{% endblock %}

{% block auth_content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="email" class="form-label">{% trans "Email Address" %}</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="{% trans "Enter your email" %}" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">{% trans "Resend Link" %}</button>
    <p class="text-center small">
        <a href="{% url 'login' %}">Back to login</a>
    </p>
</form>
{% endblock %}
