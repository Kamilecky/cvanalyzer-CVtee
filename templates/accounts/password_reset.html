{% extends "base_auth.html" %}
{% load i18n %}

{% block title %}Reset Password - CVeeto{% endblock %}
{% block auth_subtitle %}Reset your password{% endblock %}

{% block auth_content %}
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email" class="form-label">{% trans "Email Address" %}</label>
        <input type="email" name="email" id="email" class="form-control"
               placeholder="{% trans "Enter your email" %}" required autofocus>
    </div>
    <button type="submit" class="btn btn-primary w-100">{% trans "Send Reset Link" %}</button>
    <div class="auth-links" style="justify-content: center;">
        <a href="{% url 'login' %}">Back to login</a>
    </div>
</form>
{% endblock %}
